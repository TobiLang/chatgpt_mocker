---

yaml-files:
    - '*.yaml'
    - '*.yml'
    - .yamllint

ignore: |
    template/
    templates/
rules:
    braces:
        level: warning
        max-spaces-inside: 1
    brackets:
        level: warning
        max-spaces-inside: 1
    colons: enable
    commas: enable
    comments:
        level: warning
    comments-indentation:
        level: warning
    document-end: disable
    document-start:
        level: warning
    empty-lines: enable
    empty-values: disable
    hyphens: enable
    indentation:
        spaces: consistent
    key-duplicates: enable
    key-ordering: disable
    line-length:
        max: 130
    new-line-at-end-of-file: enable
    new-lines: enable
    octal-values: disable
    quoted-strings: disable
    trailing-spaces: enable
    truthy:
        level: warning
